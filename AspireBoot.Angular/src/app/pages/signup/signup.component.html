<main class="form-signup w-100 m-auto">
  <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation" novalidate>
    <img src="assets/brand/logo.png" class="mt-5 mb-3" alt="Aspire Boot Logo" width="300"/>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="example@email.com" formControlName="email" [class.is-invalid]="submitted && email?.invalid" required>
      <label for="email">Email</label>
      <div class="invalid-feedback my-1" *ngIf="submitted && (email?.invalid || email?.errors?.['pattern'])">Invalid email.</div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password1" placeholder="StrongPassword123!" formControlName="password1" [class.is-invalid]="submitted && password1?.invalid">
      <label for="password1">Password</label>
      <div class="invalid-feedback my-1" *ngIf="submitted && password1?.invalid">Invalid password. Hint: at least one lowercase, one uppercase and one number. Between 8 and 16 characters.</div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password2" placeholder="StrongPassword123!" formControlName="password2" [class.is-invalid]="submitted && form.errors?.['passwordsMismatch']">
      <label for="password2">Repeat password</label>
      <div class="invalid-feedback my-1" *ngIf="submitted && form.errors?.['passwordsMismatch']">Passwords must be equal.</div>
    </div>
    <button class="btn btn-purple w-100 py-2" type="submit">SignUp</button>
    <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="mt-3 text-center">
      <a class="icon-link-purple text-decoration-none" routerLink="/">Return to home page</a>
      <p class="mt-3 text-body-secondary">&copy; 2025 Developed by <a href="https://crisbraatz.github.io" target="_blank" class="icon-link-purple">crisbraatz</a></p>
    </div>
  </form>
</main>
